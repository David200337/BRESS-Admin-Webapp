<table>
    <thead>
        <tr>
            <th>Speler</th>
            <th>Punten</th>
        </tr>
    </thead>
    <tbody>
        <div *ngIf="pool != undefined">
            <tr *ngFor="let player of pool.players">
                <td>{{player.name}}</td>
                <td>{{player.score}}</td>
            </tr>
        </div>
    </tbody>
</table>
