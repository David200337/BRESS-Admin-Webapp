<div class="courtWrapper">
    <table>
        <thead>
            <tr>
                <th>Speler 1</th>
                <th>Speler 2</th>
                <th>Baan</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of games">
                <td>{{game.player1}}</td>
                <td>{{game.player2}}</td>
                <td>{{game.field}}</td>
            </tr>
        </tbody>
    </table>
</div>
