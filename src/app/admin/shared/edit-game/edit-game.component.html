            <tr>
                <td class="long">Speler 1</td>
                <td>
                    <button class="buttonCheckbox" (click)="toggle(0, 0)">
                        <img [class.true]="playerScores[0][0]" src="../../../../assets/images/cross.svg" alt="" />
                    </button>
                </td>
                <td>

    <div class="editButtonGroup">
