<div class="courtWrapper">
    <div class="courtHeader">{{field!.name}}</div>
    <div class="courtBody">
        <table>
            <thead>
                <tr>
                    <th>Speler 1</th>
                    <th>Speler 2</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="onClick()">
                    <td>{{game.player1.firstName + " " + game.player1.lastName}}</td>
                    <td>{{game.player2.firstName + " " + game.player2.lastName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
