<div class="container">
    <div class="poolWrapper">
        <div class="poolHeader">
        <div *ngIf="pool$ | async as pool">
            <h1>{{tournament.title}} - Poule {{pool.id}}</h1>
        </div>
            <button [routerLink]="['../../']" class="button-dark">Terug</button>
        </div>
        <div class="poolBody">
            <div *ngIf="pool$ | async as pool">
                <app-pool-players-item [pool]="pool"></app-pool-players-item>
            </div>
            <div *ngIf="pool$ | async as pool">
                <app-pool-games-item [games]="pool.games"></app-pool-games-item>
            </div>
        </div>
    </div>

    <div class="popup" [class.invisible]="!editGame.showPopUp">
        <div class="popup-editor">
            <app-edit-game (sumbitEvent)="ngOnInit()"></app-edit-game>
        </div>
    </div>
</div>
