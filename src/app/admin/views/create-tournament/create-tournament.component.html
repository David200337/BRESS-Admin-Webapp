<div class="form-container">
    <div class="form-sub-container">
        <h1>Toernooi aanmaken</h1>
        <form>
            <div class="form-group">
                <label for="name">Naam</label>
                <input id="name" type="text" placeholder="Naam" />
            </div>

            <div class="form-group">
                <label for="date">Datum</label>
                <input id="date" type="date" placeholder="Datum" />
            </div>

            <div class="form-group">
                <label for="maxPlayers">Maximum spelers</label>
                <input id="maxPlayers" type="number" placeholder="Maximum spelers" />
            </div>

            <div class="form-group">
                <label for="skillLevel">Skill level</label>
                <select id="skillLevel">
          <option value="" disabled selected>Selecteer skill level</option>
        </select>
            </div>

            <div class="form-group">
                <label for="entryFee">Entreeprijs</label>
                <input id="entryFee" type="number" placeholder="Entreeprijs" />
            </div>

            <div class="form-group buttons">
                <div>
                    <button class="button-dark">
                        Sla op
                    </button>
                    <button class="button-dark cancel">
                        Annuleer
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
