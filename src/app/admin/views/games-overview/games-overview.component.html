<div class="gamesWrapper">
    <div class="gamesHeader">
        <h1>Speeltoernooi</h1>
    </div>
    <div class="gamesBody">
        <div class="bodyColumn">
            <div class="columnElement" *ngFor="let game of activeGames">
                <app-court-item [game]="game" [field]="game.field"></app-court-item>
            </div>
        </div>
        <div class="bodyColumn">
            <div class="columnElement">
                <div class="elementHeader">
                    Volgende wedstrijd
                </div>
                <app-game-court-item [games]="nextGame"></app-game-court-item>
            </div>
            <div class="columnElement">
                <div class="elementHeader">
                    Komende wedstrijden
                </div>
                <app-game-court-item [games]=futureGames></app-game-court-item>
            </div>
        </div>
    </div>
</div>
