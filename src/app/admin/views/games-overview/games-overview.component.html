<div class="gamesWrapper">
    <div class="gamesHeader">
        <h1>Speeltoernooi</h1>
    </div>
    <div class="gamesBody">
        <div class="bodyColumn">
            <div *ngIf="activeGames.length > 0; else no_active">
                <div class="columnElement" *ngFor="let game of activeGames">
                    <app-court-item [game]="game" [field]="game.field"></app-court-item>
                </div>
            </div>
            <ng-template #no_active>Er worden geen poulewedstrijden gespeeld</ng-template>
        </div>
        <div class="bodyColumn">
            <div class="columnElement">
                <div class="elementHeader">
                    Volgende wedstrijd
                </div>
                <app-game-court-item [games]="nextGame" *ngIf="nextGame[0] != undefined; else no_next"></app-game-court-item>
                <ng-template #no_next>Er is geen volgende poulewedstrijd</ng-template>
            </div>
            <div class="columnElement">
                <div class="elementHeader">
                    Komende wedstrijden
                </div>
                <app-game-court-item [games]=futureGames *ngIf="activeGames.length > 0; else no_future"></app-game-court-item>
                <ng-template #no_future>Er zijn geen komende poulewedstrijden</ng-template>
            </div>
        </div>
    </div>
</div>
