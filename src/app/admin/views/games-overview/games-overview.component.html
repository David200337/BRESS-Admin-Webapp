<div class="gamesWrapper">
    <div class="gamesHeader">
        <h1>Speeltoernooi</h1>
        <button [routerLink]="['../']" class="button-dark">Terug</button>
    </div>
    <div class="gamesBody">
        <div class="bodyColumn">
            <div *ngIf="activeGames.length > 0; else no_active">
                <div class="columnElement courtItem" *ngFor="let game of activeGames">
                    <app-court-item [game]="game" [field]="game.field" (gameEvent)="selectGame($event)"></app-court-item>
                </div>
            </div>
            <ng-template #no_active>Er worden geen wedstrijden gespeeld</ng-template>
        </div>
        <div class="bodyColumn">
            <div class="columnElement">
                <div class="elementHeader">
                    Volgende wedstrijd
                </div>
                <app-game-court-item [games]="nextGame" *ngIf="nextGame[0] != undefined; else no_next"></app-game-court-item>
                <ng-template #no_next>Er is geen volgende wedstrijd</ng-template>
            </div>
            <div class="columnElement">
                <div class="elementHeader">
                    Komende wedstrijden
                </div>
                <app-game-court-item [games]=futureGames *ngIf="futureGames.length > 0; else no_future"></app-game-court-item>
                <ng-template #no_future>Er zijn geen komende wedstrijden</ng-template>
            </div>
        </div>
    </div>
</div>
<div class="popup">
    <div class="popup-editor">
        <app-edit-game class="scorePopup" [class.visible]="editGameService.showPopUp"></app-edit-game>
    </div>
</div>
