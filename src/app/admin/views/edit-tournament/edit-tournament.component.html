<div>
    <h1>Toernooi bewerken</h1>
    <div class="edit-container">
        <div class="form-container">
            <div class="form-sub-container">
                <form (ngSubmit)="onSubmit()" [formGroup]="form">
                    <div class="form-group">
                        <label for="name">Titel</label>
                        <input id="name" formControlName="title" type="text" placeholder="Titel" />
                    </div>

                    <div class="form-group">
                        <label for="date">Datum</label>
                        <input id="date" formControlName="beginDateTime" type="date" placeholder="Datum" />
                    </div>

                    <div class="form-group">
                        <label for="maxPlayers">Maximum spelers</label>
                        <input id="maxPlayers" formControlName="maxPlayers" type="number" placeholder="Maximum spelers" />
                    </div>

                    <div class="form-group">
                        <label for="entryFee">Entreeprijs</label>
                        <input id="entryFee" formControlName="entryFee" type="number" placeholder="Entreeprijs" />
                    </div>

                    <div class="form-group buttons">
                        <div>
                            <button type="submit" class="button-dark">Sla op</button>
                            <button [routerLink]="['../']" class="button-dark cancel">Annuleer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="player-container">
            <table>
                <thead>
                    <tr>
                        <th>
                            <div>
                                <p>Spelers</p>
                                <button (click)="searchVisible()">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-plus"
                  >
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                </button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="search-box" [class.invisible]="!showSearch">
                            <div class="form-group" class="search-box-container">
                                <label for="searchPlayers" class="search-box-container-label">Voeg speler toe:</label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x search-box-container-close"
                                    (click)="searchInvisible()">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                                <input id="searchPlayers" class="search-box-container-input" type="text" placeholder="Zoeken..."  (keyup)="onSearch($event)"/>
                            </div>
                        </td>
                    </tr>
                    <tr *ngFor="let player of tournament?.players">
                        <td *ngIf="!showSearch">
                            <div>
                                <p>{{player.name}}</p>
                                <button (click)="onRemovePlayer(player.id)">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="feather feather-x">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>

                    <tr *ngFor="let player of filteredList">
                        <td *ngIf="showSearch">
                            <div>
                                <p>{{player.name}}</p>
                                <button (click)="onAddPlayer(player.id)">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="feather feather-plus">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
